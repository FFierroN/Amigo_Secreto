<body>
<div class="container">
    <h1> Amigo Secreto </h1>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwvlI4fkl47ynJPKUHuAEA-0X9o7hnH_SsgQSPwK8ndtVNIuNRjnlRV9sEUXfFtor_eCQ/exec";

// Mensajes graciosos por persona (puedes editar)
const mensajes = [

async function verResultado() {
    const nombre = document.getElementById("nombre").value.trim();
    if (!nombre) return alert("Ingresa tu nombre");

    try {
        const response = await fetch(`${BACKEND_URL}?accion=sortear&nombre=${encodeURIComponent(nombre)}`);
        const data = await response.text();

        if(data === "NOMBRE_NO_EXISTE") return alert("Ese nombre no est谩 en la lista.");
        if(data === "YA_VISTO") return alert("No podi picar tan as铆, acepta la wea que te toc贸 XD");
        if(data === "RESET_OK") return alert(" Sorteo reiniciado correctamente.");
        if(data === "NO_ASIGNADO") return alert("Ups! Algo sali贸 mal. Contacta al organizador.");

        // Elegir mensaje gracioso aleatorio
        const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];

        // Mostrar resultado y sugerencia
        document.getElementById("resultado").innerText = `${mensaje} : ${data}`;
        const sugerencia = sugerencias[data] || "Sin sugerencia";
        document.getElementById("sugerencia").innerText = ` Sugerencia de regalo: ${sugerencia}`;

    } catch (err) {
        console.error(err);
        alert("Error conectando al backend");
    }
}
